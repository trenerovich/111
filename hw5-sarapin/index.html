<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let numOrStr = +prompt('input number or string');
        switch (true) {
            case (numOrStr >= 0):{
                console.log('Number');
                break;
            }
            case (numOrStr < 0):{
                console.log('Number');
                break;
            }
            default:{
                console.log('String');
            }
        }
    </script>
