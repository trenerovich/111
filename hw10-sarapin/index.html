<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>

      let ladder = {
          step: 0,
          up: function () {
              this.step++;
              return this;
          },
          down: function () {
              this.step--;
              return this;
          },
          showStep: function () { // показывает текущую ступеньку
              alert(this.step);
              return this;
          }
      };
      ladder.up().up().down().showStep(); // 1

  </script>
</head>

</body>
</html>
