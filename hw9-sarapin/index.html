<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let addNum = function () {
            let num = 0;
            return function(x) {
                num += x;
                return num;
            }
        };
        let sum = addNum();
        console.log(sum(3));
        console.log(sum(5));
        console.log(sum(20));

    </script>
</head>

</body>
</html>
