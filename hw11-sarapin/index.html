<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>

    function pow(num = +prompt('Введите число'), degree = +prompt('Введите степень')) {
      if (degree === 1) {
        return num;
      } else {
        return num * pow(num, degree - 1);
      }
    }

    alert(pow());

  </script>
