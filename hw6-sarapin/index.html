        // 4
        function getCheckPrimeNum(num){
            if (num > 1){
                for (let i = 2; i < num; i++){
                    if (num % i === 0){
                        return 'Составное число'
                    }
                }
                return 'Простое число'
            } else{
                return 'Число должно быть больше 1'
            }
        }
        console.log(getCheckPrimeNum(+prompt('Введите число','0')));

        const num = 81;

            if(3**i === num ) {
                console.log('Yes, that number fits')
                break;
            } else {
                console.log('No, this number doesn`t fit. The possible num can be: ' + 3**i);
            }

        }
